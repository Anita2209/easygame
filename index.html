<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="pap.png">
        </div>
        <div class="choice" id="scissor">
            <img src="sci.png">
        </div>
    </div>
    <div class="score">
        <div class="score1">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score1">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
      <p id="msg1">PLAY YOUR MOVE</p>
    </div>
    <div class="l">
        <div id="log"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
